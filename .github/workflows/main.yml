name: Build and Analyze with SonarQube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze with SonarQube
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for proper SonarQube blame information

      # 2️⃣ Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # You can use 'temurin' or 'corretto' too

      # 3️⃣ Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5️⃣ Debug step — verify connection to SonarQube/SonarCloud
      - name: Sonar debug checks
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "=== SonarQube Connection Test ==="
          echo "Testing API /api/server/version ..."
          curl -v -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/server/version" || true

          echo
          echo "Testing project availability ..."
          curl -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/components/search?component=your-org_your-repo" || true
          echo
          echo "=== End of debug checks ==="

      # 6️⃣ Build the project (without running tests for speed)
      - name: Build project
        run: mvn -B -DskipTests=true clean verify

      # 7️⃣ Run SonarQube analysis
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=your-org_your-repo \
            -Dsonar.projectName="my-app" \
            -Dsonar.host.url=${SONAR_HOST_URL}
            # For SonarCloud, uncomment the following and replace the org name:
            # -Dsonar.organization=your-organization-key
