name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Sonar connectivity & token quick checks
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "=== Server version (if reachable) ==="
          curl -sSf ${SONAR_HOST_URL}/api/server/version || echo "server not reachable or returned non-200"

          echo "=== Does project exist? (may be empty) ==="
          curl -s -u ${SONAR_TOKEN}: "${SONAR_HOST_URL}/api/components/search?component=your-org_your-repo" || echo "project check failed"

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
         mvn -B clean verify \
         org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
         -Dsonar.projectKey=your-org_your-repo \
         -Dsonar.projectName="sonarqube-maven" \
         -Dsonar.host.url=${SONAR_HOST_URL}

