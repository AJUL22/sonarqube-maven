name: Build & SonarQube

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Sonar checks
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          curl -v -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/server/version" || true
          curl -s -u "${SONAR_TOKEN}:" "${SONAR_HOST_URL}/api/components/search?component=your-project-key" || true

      - name: Build
        run: mvn -B -DskipTests=true clean verify

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=${SONAR_HOST_URL} \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.projectName="my-app"
